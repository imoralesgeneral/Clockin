<h1 class="text-white bg-dark">Holidays</h1>
<h2 class="mt-4">You have {{getNumberHolidays()}} free days yet!!</h2>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <mat-form-field class="float-right" appearance="fill">
        <mat-label>Type of absence</mat-label>
        <mat-select [(value)]="typeH">
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!-- <p>{{ getInfo() | json}}</p>-->
</div>
<button type="button" class="btn btn btn-outline-success btn-sm float-right" (click)=(requestAbsence())>Request</button>

<p class="text-danger fw-bold" *ngIf="isError()">{{ msgError }}</p>
